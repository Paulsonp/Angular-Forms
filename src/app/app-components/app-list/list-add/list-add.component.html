<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="_addService.selectedEmployee.$key">
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput name="name" #name="ngModel" [(ngModel)]="_addService.selectedEmployee.name" placeholder="Full Name" required>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput  name="position" #position="ngModel" [(ngModel)]="_addService.selectedEmployee.position" placeholder="Position" required>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput name="office" #office="ngModel" [(ngModel)]="_addService.selectedEmployee.office" placeholder="Office" required>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput name="salary" #salary="ngModel" [(ngModel)]="_addService.selectedEmployee.salary" placeholder="Salary" required>
    </mat-form-field>
  </div>
  <div class="form-group" fxLayout="row" fxLayoutAlign="end center">
    <button class="btn-reset" color="warn" mat-button mat-raised-button type="button" (click)="resetForm(employeeForm)">
      Reset
    </button>
    <button color="primary" mat-button mat-raised-button type="submit" [disabled]="!employeeForm.valid">
      Submit
    </button>
  </div>
</form>
