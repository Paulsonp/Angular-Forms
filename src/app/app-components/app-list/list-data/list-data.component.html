<div fxLayout fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="15px">
  <mat-card *ngFor="let item of let item of (coursesObservable$ | async)" fxFlex="calc(25%)">
    <img mat-card-image [src]="item.img">
    <mat-card-header>
    <mat-card-title>Event name: {{item.name}}</mat-card-title>
    <mat-card-subtitle>Location: {{item.location}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>Description: {{item.description}}</mat-card-content>
  </mat-card> 
</div>


<h6 class="text-center">Employee Register</h6><br/>
<table class="table table-sm table-hover">
  <tr *ngFor="let employee of employeeList">
      <td>{{employee.name}}</td>
      <td>{{employee.position}}</td>
      <td>
        <a class="btn" (click)="onEdit(employee)">
          edit
        </a>
        <a class="btn" (click)="onDelete(employee.$key)">
         delete
        </a>
      </td>
  </tr>
</table>

<div class="add-btn">
  <button mat-button mat-fab (click)="openAddFileDialog()">
    <i class="material-icons">add</i>
  </button>
</div>
